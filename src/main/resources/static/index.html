<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0, minimun-scale=1.0">
    <title>ChatApp - SpringBoot - WebSocket</title>
    <link rel = "stylesheet" href = "/css/main.css">
</head>
<body>
<nonscript>
    <h2>Mil desculpas! Seu browser - incrivelmente - nï¿½o aceita o JS.</h2>
</nonscript>

<div id = "username-page">
    <div class = "username-page-container">
        <h1 class = "title">Insira seu nome</h1>
        <form id = "usernameForm" name = "usernameForm">
            <div class = "form-group">
                <input type = "text" id = "name" placeholder = "Insira seu nome" class = "form-control" />
            </div>
            <div class = "form-group">
                <!-- <input type = "submit" class = "accent username-submit" value = "Iniciar Conversa"/>-->
                <button type = "submit" class = "accent username-submit">Iniciar Conversa</button>
            </div>
        </form>
    </div>
</div>

<div id = "chat-page" class = "hidden">
    <div class = "chat-container">
        <div class = "chat-header">
            <h2>ChatApp com SpringBoot e WebSocket</h2>
        </div>

        <div class = "connecting">
            Conectando....
        </div>

        <ul id = "messageArea">
        </ul>

        <form id = "messageForm" name = "messageForm" nameForm = messageForm>
            <div class = "form-group">
                <div class = "input-group clearfix">
                    <input type = "text" id = "message" placeholder = "Escreva uma mensagem..."
                           class = "form-control"/>
                    <button type = "submit" class = "primary">Enviar</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script src="/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
</html>
